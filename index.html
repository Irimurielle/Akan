<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>Akan Name Giver</title>
    </head>
    <body>
        <div class="container">
            <h1>The Akan name giver</h1>
            <form name="myform" action="" method="get" onsubmit="return akanName()">
                <p><label for="">Birth Day:</label>
                    <input id="day" type="number" name="day" value="" required></p>
                <p><label for="">Birth Month:</label>
                    <input id="month" type="number" name="month" value="" required></p>
                <p><label for="">Birth Year:</label>
                    <input id="year" type="number" name="year" value="" required></p>
                <p><label for="gender">
                    <input type="radio" id="male" name="gender" value="M">Male
                    <input type="radio" id="female" name="gender" value="F">Female
                </label></p>
                <input id="akan-name" type="submit" name="" value="Akan name">
            </form>
            <p id="akan"></p>
        </div>
        <script href="js/index.js"></script>
    </body>
</html>
